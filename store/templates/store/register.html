{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Project Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
  <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>

    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-image">
                    <img src="{% static 'img/face.png' %}">
                </div>
                <div class="col-12 form-input">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter Username"><i class="fa fa-user fa-2x"></i>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control my-email" placeholder="Enter Email Adress"><i class="fa fa-at fa-2x"></i>
                        </div>
                        <hr></hr>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password"><i class="fa fa-lock fa-2x"></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password"><i class="fa fa-lock fa-2x"></i>
                        </div>

                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
                <div class="col-12 sign-in">
                    <a href="#">Sign In</a>
                </div>            
            </div>
        </div>
    </div> 



</body>
</html>
